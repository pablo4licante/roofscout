<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Inbox</title>
</head>
<body>
    <h1>Message Inbox</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Sender</th>
                <th>Subject</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Hello!</td>
                <td>2023-10-01</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Meeting Reminder</td>
                <td>2023-10-02</td>
            </tr>
            <!-- Add more messages as needed -->
        </tbody>
    </table>
</body>
</html>
