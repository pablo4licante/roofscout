<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador | RoofScout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/global.css" rel="stylesheet" media="screen">
</head>
<body class="inter">
    <header>
        <h1>RoofScout.</h1>
        <nav>
          <ul>
            <li><a href="../index.html" class="fa fa-home"> <span class="sr-only">Inicio</span></a></li>
            <li><a href="../html/busqueda.html" class="fa fa-search"> <span class="sr-only">Busqueda Avanzada</span></a></li>
            <li><a href="../html/login.html" class="fa fa-sign-in"> <span class="sr-only">Iniciar Sesion</span></a></li>
            <li><a href="../html/registro.html" class="fa fa-user-plus"> <span class="sr-only">Registrarse</span></a></li>
          </ul>
        </nav>
      </header>

  <form action="../html/resultado-busqueda.html" method="get">
      <label for="query">Titulo del Anuncio</label>
      <input type="text" name="query" placeholder="Titulo de Anuncio"><br><br>

    <p>&iquest;Qu&eacute; buscas?</p>
    <div>
        <label for="tipo">Tipo de Anuncio</label>
        <select name="tipo" id="tipo">
            <option value="alquiler">Alquiler</option>
            <option value="venta">Venta</option>
        </select><br><br>

        <label for="tipo_vivienda">Tipo de Vivienda:</label>
        <select name="tipo_vivienda" id="tipo_vivienda">
            <option value="vivienda">Vivienda</option>
            <option value="obra_nueva">Obra Nueva</option>
            <option value="oficina">Oficina</option>
            <option value="local">Local</option>
            <option value="garaje">Garaje</option>
        </select><br><br>
      </div>
      <div>
        <p>Localización</p>
        <label for="ciudad">Ciudad:</label>
        <select name="ciudad" id="ciudad">
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="valencia">Valencia</option>
            <option value="sevilla">Sevilla</option>
            <option value="zaragoza">Zaragoza</option>
            <option value="malaga">Málaga</option>
            <option value="murcia">Murcia</option>
            <option value="palma">Palma</option>
            <option value="bilbao">Bilbao</option>
            <option value="alicante">Alicante</option>
        </select><br><br>

        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value="espana">España</option>
            <option value="francia">Francia</option>
            <option value="alemania">Alemania</option>
            <option value="italia">Italia</option>
            <option value="portugal">Portugal</option>
            <option value="reino_unido">Reino Unido</option>
            <option value="estados_unidos">Estados Unidos</option>
            <option value="canada">Canadá</option>
            <option value="mexico">México</option>
            <option value="argentina">Argentina</option>
        </select><br><br>
      </div>
      <div>
        <p>Precio entre</p>        
        <label for="precio_min">Mínimo:</label>
        <input type="number" name="precio_min" id="precio_min" placeholder="Precio Mínimo"><br><br>

        <label for="precio_max">Máximo:</label>
        <input type="number" name="precio_max" id="precio_max" placeholder="Precio Máximo"><br><br>
      </div>
      <div>
        <p>Fecha de publicacion</p>
        <label for="fecha_inicio">Fecha Inicio:</label>
        <input type="date" name="fecha_inicio" id="fecha_inicio"><br><br>

        <label for="fecha_fin">Fecha Fin:</label>
        <input type="date" name="fecha_fin" id="fecha_fin"><br><br>
      </div>
      <button type="submit">Buscar</button>

    </form>
  

      <footer>
        <p>Leyre Wollstein y Pablo Alicante <br> &copy; 2024 RoofScout. Todos los derechos reservados.</p>
      </footer>
</body>
</html>
