<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | RoofScout</title>
  </head>
  <body>
    <header>
      <h1>RoofScout.</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./html/mensajes.html">Centro de Mensajes</a></li>
          <li><a href="./html/busqueda.html">Busqueda Avanzada</a></li>
          <li><a href="./html/perfil.html">Perfil</a></li>
        </ul>
      </nav>
    </header>

    <h2>Crea tu cuenta</h2>
    <form action="/submit_registration" method="post">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Contrase&#241;a:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      ><br><br>

      <label for="confirm_password">Repetir contrase&#241;a:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      ><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required ><br><br>

      <label for="gender">Sexo:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Seleccione su sexo</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="otros">Otros</option></select
      ><br><br>

      <label for="dob">Fecha de nacimiento:</label>
      <input type="date" id="dob" name="dob" required><br ><br>

      <label for="city">Ciudad:</label>
      <input type="text" id="city" name="city" required
      ><br><br>

      <label for="country">Pa√≠s:</label>
      <input type="text" id="country" name="country" required><br><br>

      <label for="profile_picture">Foto de perfil:</label>
      <input
        type="file"
        id="profile_picture"
        name="profile_picture"
        accept="image/*"
      ><br><br>

      <button type="submit">Registrarse</button>
    </form>

    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>

        <li><a href="./html/perfil.html">Perfil</a></li>
      </ul>
    </nav>

      <p>&copy; 2024 RoofScout. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
