<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | RoofScout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/busqueda.css" media="screen">
    <link href="../css/global.css" rel="stylesheet" media="screen">
  </head>
  <body class="inter">
    <header>
      <h1>RoofScout.</h1>
      <nav>
        <ul>
          <li><a href="../index.html" class="fa fa-home"> <span class="sr-only">Inicio</span></a></li>
          <li><a href="../html/busqueda.html" class="fa fa-search"> <span class="sr-only">Busqueda Avanzada</span></a></li>
          <li><a href="../html/login.html" class="fa fa-sign-in"> <span class="sr-only">Iniciar Sesion</span></a></li>
          <li><a href="../html/registro.html" class="fa fa-user-plus"> <span class="sr-only">Registrarse</span></a></li>
        </ul>
      </nav>
    </header>
    <h2>Registro</h2>
    <form action="/submit_registration" method="post">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" placeholder="Nombre de usuario" required><br><br>

      <label for="password">Contrase&#241;a:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Contrase&#241;a"
        required
      ><br><br>

      <label for="confirm_password">Repetir contrase&#241;a:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        placeholder="Repetir contrase&#241;a"
        required
      ><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required><br><br>

      <label for="gender">Sexo:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Seleccione su sexo</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="otros">Otros</option></select
      ><br><br>

      <label for="dob">Fecha de nacimiento:</label>
      <input type="date" id="dob" name="dob" required><br ><br>

      <label for="ciudad">Ciudad:</label>
        <select name="ciudad" id="ciudad">
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="valencia">Valencia</option>
            <option value="sevilla">Sevilla</option>
            <option value="zaragoza">Zaragoza</option>
            <option value="malaga">Málaga</option>
            <option value="murcia">Murcia</option>
            <option value="palma">Palma</option>
            <option value="bilbao">Bilbao</option>
            <option value="alicante">Alicante</option>
        </select><br><br>

        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value="espana">España</option>
            <option value="francia">Francia</option>
            <option value="alemania">Alemania</option>
            <option value="italia">Italia</option>
            <option value="portugal">Portugal</option>
            <option value="reino_unido">Reino Unido</option>
            <option value="estados_unidos">Estados Unidos</option>
            <option value="canada">Canadá</option>
            <option value="mexico">México</option>
            <option value="argentina">Argentina</option>
        </select><br><br>

      <label for="profile_picture">Foto de perfil:</label>
      <input
        type="file"
        id="profile_picture"
        name="profile_picture"
        accept="image/*"
      ><br><br>

      <button type="submit">Crear cuenta</button>
    </form>

    <p class="enlace-registro enlace-login">&#191;Ya tienes cuenta? <br> <a href="./login.html">Inicia sesi&#243;n aqu&#237;</a></p>

    
    <footer>
      <p>Leyre Wollstein y Pablo Alicante <br> &copy; 2024 RoofScout. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
